    <source src="app/assets/rapportDashboard.mp4" type="video/mp4">

<!-- TITLE -->
<div id="container-top-header">
  <div id="container-header" class="col-md-12">
    <div id="title-section" >
      MANAGE BOTS
    </div>

    <div id="title-section desc">
      Each bot is pre-configured with basic tasks to suite each type of user
    </div>

  </div>

<!-- TABLE -->
<div class="mycontainer">

<div class="col-md-2">
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Bot Types</th>
        </tr>
      </thead>
        <tbody>
        <tr *ngFor="let bot of bots"
              [class.selected]="bot === selectedBot"
              (click)="onSelectBot(bot)">
              <td class="">{{bot.botType}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-3">
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>TASKS</th>
        </tr>
      </thead>
        <tbody>
        <tr *ngFor="let task of tasks"
                [class.selected]="task === selectedTask"
                (click)="onSelectTask(task)">
                <td class="">{{task.task}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-4">
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>SELECTED CONTACTS</th>
        </tr>
      </thead>
        <tbody>
        <tr class="" *ngFor="let contact of contacts"
                  [class.selected]="contact === selectedContact"
                  (click)="onSelectContact(contact)">
              <td>
                <div *ngIf="contact">
                  <p>{{contact.vanityName || contact.vanity || contact.name}}
                    <span>
                      <input class="selectBday" type="date" style="width:170px; border: 0px;" [(ngModel)]="contact.birthday" placeholder="10/3/2016" />
                      <button (click)="removeSelectedContact(contact)"></button>
                    </span>
                  </p>
                </div>
              </td>
        </tr>
      </tbody>
    </table>
  </div>


  <div class="col-md-3">
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>AVAILABLE CONTACTS</th>
        </tr>
      </thead>
        <tbody>
        <tr class="list-container">
          <td class="list-contents">
            <search-component [bot]="selectedBot"></search-component>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<!-- BUTTONS -->
    <div class="buttons">
      <button class="save-bots" (click)="submitAllSettings()"> Save Bots! </button>
      <button (click)="sendNow()"> Send Now! </button>
      <span *ngIf="selectedBot.id">
        <button class="retire" (click)="retireBot()"> Retire Bot </button>
      </span>
    </div>

  </div>
