<div *ngIf="contact">
    <h3 style="font-size: 1eml margin-left: 10px; margin-right: 10px; margin-bottom: 10px; display:inline-block;">{{contact.name}}</h3>
    <input type="date" style="width:80px; border: 0px;" [(ngModel)]="contact.birthday" placeholder="10/3/2016" /> 
    <input type="checkbox" (change)="activateContact()"> 
</div>
